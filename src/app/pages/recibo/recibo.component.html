
<mat-progress-bar mode="indeterminate" *ngIf="estado==true"></mat-progress-bar>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idRecibo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idRecibo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente.nombres}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="trabajador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TRABAJADOR </th>
        <td mat-cell *matCellDef="let row"> {{row.trabajador.nombres}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha | date:'MMM d, y, h:mm:ss a'}} </td>
      </ng-container>
  

      <ng-container matColumnDef="listaDetalle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DETALLE </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="openDialog(row)">VER DETALLE</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="otros">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="eliminar(row)">Eliminar</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  <button mat-raised-button color="primary" (click)="openDialogCrear()">CREAR</button>
